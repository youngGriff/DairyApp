<div class="card">
  <h2>Items</h2>
  <div class="d-flex flex-wrap p-3">
    <input #input="ngModel" ngModel required placeholder="Type name here..." class="form-control">
    <button (click)="onAddItem(input.value); input.reset();" [disabled]="!input.valid" class="btn btn-primary ml-2">Add
      New
    </button>
  </div>
  <app-item *ngFor="let item of items$| async; let i = index;" [position]="i" [item]="item"></app-item>
</div>
